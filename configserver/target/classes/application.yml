spring:
  application:
    name: "configserver"
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Techguyash/microservice-config.git
          clone-on-start: true
          default-label: main
#        native:
#          search-locations: "file:///D:/Microservices/fileSystemConfig"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true


server:
  port: 8071
encrypt:
  key: "c0M9L3Xk3yC0Mb1nA7I0N"